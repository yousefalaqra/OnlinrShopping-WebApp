<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Statics/styles/style.css">
    <title>Online Shopping</title>
</head>
<body>
        <div class="container">
            <h2>All Items Page</h2>


            <div class="flex-container">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://i5.walmartimages.ca/images/Enlarge/094/514/6000200094514.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-flex-container">
                            <h5 class="card-title">Apple</h5>
                            <h5 card="price">15$</h5>
                        </div>
                      <p class="card-text">Apple a day, keeps the doctor away!</p>
                      <a href="#" class="btn btn-primary">More info</a>
                    </div>
                </div>


                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://ucanr.edu/blogs/CCMGBlog/blogfiles/25690_original.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-flex-container">
                            <h5 class="card-title">Pomegranate</h5>
                            <h5 card="price">21$</h5>
                        </div>
                      <p class="card-text">Increses you sex stamina!</p>
                      <a href="#" class="btn btn-primary">More info</a>
                    </div>
                </div>


                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://experiencelife.com/wp-content/uploads/2011/07/Coconuts-1280x720.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-flex-container">
                            <h5 class="card-title">Coconut</h5>
                            <h5 card="price">36$</h5>
                        </div>
                      <p class="card-text">Good for the health and make you stronger!</p>
                      <a href="#" class="btn btn-primary">More info</a>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
